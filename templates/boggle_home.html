{% extends 'base.html' %}
{% block title %}Boggle {% endblock %}

{% block banner %} Boggle! {% endblock %}
{% block highScore %}All Time High Score: {{hi_score}}{% endblock %}
{% block content %}
{% for row in board %} 
   <div>{{row}}</div>
{% endfor %}
<form id="form" >
    <input type="text" name="word" id="word">
    <button type="submit" id="button" disabled="false" > Check Word</button>

</form><span id="start" ></span>
<span> Score: <span id="score"> 0 </span> | </span>
<span> Timer <span id="timer"> </span> | </span>
<span> Your word <span id="message">  </span></span>
<button id="begin"> Start </button>
<a href="/"><button id="restart"> New Game </button></a>
{% endblock %}
